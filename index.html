<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio-UI</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>

    <!-- Header -->
		<header class="header">
			<div class="container">
				<nav class="nav">
					<ul class="menu">
						<li class="menu__item"><a href="#">Blog</a></li>
						<li class="menu__item"><a href="#">Works</a></li>
						<li class="menu__item"><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>


    <!-- Main -->
		<main class="main">

      <!-- Performance -->
			<section class="performance">
				<div class="container">
					<div class="performance__inner">
						<div class="performance__item-left">
							<h1 class="performance__title">
								Hi, I am John, Creative Technologist
							</h1>
							<p class="performance__text">
								Amet minim mollit non deserunt ullamco est sit aliqua dolor do
								amet sint. Velit officia consequat duis enim velit mollit.
								Exercitation veniam consequat sunt nostrud amet.
							</p>
              <button class="performance__btn">Download Resume</button>
						</div>
            <div class="performance__item-right">
              <img src="images/avatar.png" alt="Avatar">
            </div>
          </div>
          </div>
			</section>
		</main>
	</body>
</html>
